<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlc media</title>
    <!-- Add this in your <head> section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
            <img src="./image.svg" alt="vlc image" class="title_image">
            <h1 class="title_text">Vlc Media Player</h1>
        </div>
        <div class="menu">
            <div class="menubar">
                <div class="menu-btn" id="fileButton">Open</div>
                <input type="file" class="menufile" id="file">
            </div>
            <div class="menubar">
                <div class="menu-btn">Playback</div>
                <ul class="dropdown">
                    <li id="speedUp">Speed Up</li>
                    <li id="speedDown">Speed Down</li>
                </ul>
            </div>
            <div class="menubar">
                <div class="menu-btn">Audio</div>
                <ul class="dropdown">
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main"></main>
    <div class="toast"></div>
    <footer id="controls">
  <i id="playPauseBtn" class="fas fa-play"></i>
  <i id="back10Btn" class="fas fa-rotate-left"></i>
  <i id="replayBtn" class="fas fa-redo"></i>
  <i id="fullscreenBtn" class="fas fa-expand"></i>
</footer>
</body>
<script src="script.js"></script>
</html>
